<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>初美代理系统</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta http-equiv='content-script-type' content='text/javascript' />
		<meta http-equiv='content-style-type' content='text/css' />
		<meta http-equiv='content-language' content='zh' />
		<link rel="stylesheet" type="text/css" href="../../bootstrap-3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/global.css" />
		<link rel="stylesheet" type="text/css" href="../../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../../bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" />
	</head>
	<body>
		<div id="main">
			<h2 class="c77bfaf font22 content-title">自提点审核</h2>
			<div class="borderRadius5 clearfix" id="search">
				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 form-group">
					<label for="name">所属代理商</label>
					<input id="name" type="text" class="form-control" placeholder="请输入...">
				</div>
				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 form-group">
					<label for="num">自提点名称</label>
					<input id="num" type="text" class="form-control" placeholder="请输入...">
				</div>
				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 form-group">
					<label>选择开始时间：</label>
					<div class='input-group date' id='datetimepicker_start'>
						<input type='text' readonly class="form-control" />
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 form-group">
					<label>选择结束时间：</label>
					<div class='input-group date' id="datetimepicker_end">
						<input type='text' readonly class="form-control" />
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
				</div>

				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 form-group">
					<label for="buyName" for="">所属城市</label>
					<div class="row">
						<div id="distpicker">
							<div class="col-md-4">
								<select name="input_province" id="province" class="form-control">
									<option value="">--请选择--</option>
								</select>
							</div>
							<div class="col-md-4">
								<select name="input_city" id="city" class="form-control">
									<option value=""></option>
								</select>
							</div>
							<div class="col-md-4">
								<select name="input_area" id="district" class="form-control">
									<option value=""></option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 form-group">
					<label for="fz_name">负责人名称</label>
					<input id="fz_name" type="text" class="form-control" placeholder="请输入...">
				</div>
				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 form-group">
					<button type="button" class="btn btn-success" onclick="makeGet()">查询</button>
				</div>
			</div>
			<!--表格-->
			<div id="table-content" class="borderRadius5 public-table">
				<div class="tab-content">
					<table class="table table-hover table-bordered">
						<thead>
							<tr>
								<th>自提点名称</th>
								<th>所属团队</th>
								<th>所在地址</th>
								<th>联系人</th>
								<th>微信号</th>
								<th>申请时间</th>
								<th>审核状态</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									A门店
								</td>
								<td>
									王静&nbsp;13056564567
								</td>
								<td>
									北京朝阳
								</td>
								<td>
									22
								</td>
								<td class="total-price">
									￥22
								</td>
								<td>
									实习团长
								</td>
								<td>
									2012-11-11 09:22:12
								</td>
								<td>
									<button type="button" class="btn btn-success">通过</button>
									<button type="button" class="btn btn-danger">拒绝</button>
								</td>
							</tr>
						</tbody>
					</table>
					<!--分页-->
					<div class="Page">
						<nav aria-label="Page navigation">
							<ul class="pagination">
								<li>
									<a href="#" aria-label="Previous">
										<span aria-hidden="true">&laquo;</span>
									</a>
								</li>
								<li><a href="#">1</a></li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
								<li><a href="#">4</a></li>
								<li><a href="#">5</a></li>
								<li>
									<a href="#" aria-label="Next">
										<span aria-hidden="true">&raquo;</span>
									</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="application/javascript" src="../../js/jquery.min.js"></script>
	<script type="application/javascript" src="../../js/comment.js"></script>
	<script type="application/javascript" src="../../bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<script type="application/javascript" src="../../bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js"></script>
	<script type="application/javascript" src="../../bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.zh-CN.js"></script>
	<script type="application/javascript" src="../../js/area.js"></script>
	<script src="../../js/distpicker.js" type="text/javascript" charset="utf-8"></script>
	<script type="application/javascript">
		$(function() {
			$('#datetimepicker_start').datetimepicker({
				format: 'yyyy-mm-dd',
				minView: "month",
				language: 'zh-CN',
				todayBtn: 1
			});
			$("#datetimepicker_end").datetimepicker({
				format: "yyyy-mm-dd",
				minView: "month",
				language: 'zh-CN',
				todayBtn: 1
			});

			$('#distpicker').distpicker({
				province: '山东省',
				city: '济南市',
				district: '历下'
			});
		})
	</script>
</html>
