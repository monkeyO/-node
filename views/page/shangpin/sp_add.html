<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>初美代理系统</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta http-equiv='content-script-type' content='text/javascript' />
		<meta http-equiv='content-style-type' content='text/css' />
		<meta http-equiv='content-language' content='zh' />
		<link rel="stylesheet" type="text/css" href="../../bootstrap-3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/global.css" />
		<link rel="stylesheet" type="text/css" href="../../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../../bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/fileinput.css" />
	</head>
	<body>
		<div id="main">
			<h2 class="c77bfaf font22 content-title">上传商品</h2>
			<div class="clearfix borderRadius5 public-main" id="solit">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">商品名称：</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputEmail3" placeholder="请输入...">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">商品分类：</label>
						<div class="col-sm-10">
							<select class="form-control">
								<option>请选择所属分类</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">商品规格：</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="颜色..." />
							</br>
							<input type="text" class="form-control" placeholder="重量..." />
							</br>
							<input type="text" class="form-control" placeholder="成本..." />
							</br>
							<input type="number" class="form-control" placeholder="数量..." />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">商品价格：</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="价格..." />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">售后承诺：</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="3" placeholder="请输入"></textarea>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">商品图：</label>
						<div class="col-sm-10">
							<input id="file" type="file" multiple=true>
						</div>
					</div>


					<div class="form-group">
						<label class="col-sm-2 control-label">商品描述/亮点：</label>
						<div class="col-sm-10">
							<div id="editor"></div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">是否强推：</label>
						<div class="col-sm-10">
							<label>
								<input type="radio" name="inlineRadioOptions" value="option1"> 是
							</label>
							&nbsp;&nbsp;
							<label>
								<input type="radio" name="inlineRadioOptions" value="option1">否
							</label>
						</div>
					</div>
					<button type="button" class="btn btn-success go-btn">保存</button>
				</form>
			</div>
		</div>
	</body>
	<script type="application/javascript" src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
	<script type="application/javascript" src="../../js/comment.js"></script>
	<script type="application/javascript" src="../../bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<script type="application/javascript" src="../../js/fileinput.js"></script>
	<script type="application/javascript" src="../../js/wangEditor.min.js"></script>
	<script type="application/javascript">
		$(function() {
			var E = window.wangEditor;
			var editor = new E('#editor');
			editor.customConfig.uploadImgShowBase64 = true;
			editor.create();
			$("#file").fileinput({
				showUpload: false,
				showCaption: false,
				browseClass: "btn btn-primary btn-lg",
				fileType: "any",
				previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
			});
		})
	</script>
</html>
